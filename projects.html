<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Projects</title>
    <style>
        body {
            font-family: 'Georgia', serif; /* Elegant font style */
            background-color: #ffffff; /* Clean white background */
            color: #333; /* Dark text color */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center; /* Center the title */
            color: #2c3e50; /* Dark navy color for the title */
            margin-bottom: 40px; /* Space below the title */
            font-size: 2.5em; /* Larger title size */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
        }

        .project {
            border: 1px solid #e0e0e0; /* Light gray border */
            border-radius: 8px; /* Slightly rounded corners */
            padding: 20px; /* Padding for content */
            margin: 20px 0; /* Space between projects */
            background-color: #f9f9f9; /* Very light gray for project background */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth hover effect */
        }

        .project:hover {
            transform: translateY(-2px); /* Lift effect on hover */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2); /* Deeper shadow on hover */
        }

        .project h2 {
            color: #2980b9; /* Classic blue for project titles */
            font-size: 1.8em; /* Slightly larger project title */
            margin-bottom: 10px; /* Space below project titles */
        }

        .project p {
            font-size: 1.1em; /* Standard paragraph size */
            line-height: 1.6; /* Improved readability */
            margin-bottom: 15px; /* Space below paragraphs */
        }

        .project a {
            text-decoration: none; /* No underline for links */
            color: #e74c3c; /* Red color for links */
            font-weight: bold; /* Bold links */
            padding: 10px 15px; /* Padding for links */
            border-radius: 5px; /* Rounded corners for links */
            background-color: #ffffff; /* White background for links */
            border: 2px solid #e74c3c; /* Red border for links */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }

        .project a:hover {
            background-color: #e74c3c; /* Red background on hover */
            color: #ffffff; /* White text on hover */
        }
    </style>
</head>
<body>
    <h1>My Projects</h1>
    
    <div class="project">
        <h2>Counting of Objects in an image</h2>
        <p> This project involves annotating a dataset containing images with boxes, training a YOLOv8 model for object detection, and using the trained model to detect boxes in images..</p>
        <a href="https://github.com/EduCollaborations/Counting-of-Objects-in-an-image">View Project</a>
    </div>
 
</body>
</html>
